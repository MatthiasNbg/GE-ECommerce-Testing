[pytest]
minversion = 7.0
testpaths = playwright_tests/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --capture=no

markers =
    smoke: Schnelle Basis-Checks (< 5 min)
    critical: Kritische Business-Flows (10-30 min)
    feature: Spezifische Feature-Tests
    regression: Regression-Tests
    load: Load/Stress-Tests
    performance: Performance-Tests (150+ Bestellungen)
    data_validation: Daten-Validierung
    discovery: Discovery-Tests (manuell)

    # Feature-spezifische Marker
    checkout: Checkout-bezogene Tests
    cart: Warenkorb-Tests
    search: Such-Tests
    nosto: Nosto-spezifische Tests (Suche, Empfehlungen)
    account: Account-Management-Tests
    payment: Payment-bezogene Tests
    shipping: Versandarten-Tests
    promotions: Promotions/Rabattcode-Tests

    # Penetration Testing Marker (NUR auf autorisierten Systemen!)
    pentest: Penetration Testing (Security Testing)
    injection: Injection Attacks (SQL, XSS, Command)
    auth: Authentication Security Tests
    authz: Authorization & Access Control Tests
    business_logic: E-Commerce Business Logic Tests
    session: Session Security Tests
    slow: Langlaufende Tests (z.B. Race Conditions)

asyncio_default_fixture_loop_scope = function
