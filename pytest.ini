[pytest]
# Async-Modus für alle Tests
asyncio_mode = auto

# Test-Verzeichnis
testpaths = playwright_tests/tests

# Python-Dateien die als Tests erkannt werden
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Standard-Optionen
addopts =
    -v
    --tb=short
    --strict-markers

# Custom Marker
markers =
    smoke: Smoke-Tests für schnelle Validierung
    massentest: Massentests für Bestellungen
    slow: Langsame Tests (explizit anfordern mit -m slow)

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
