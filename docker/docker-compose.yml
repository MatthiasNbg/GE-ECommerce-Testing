services:
  test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      # Reports persistent speichern
      - ../reports:/app/reports
      # Konfiguration einbinden
      - ../config:/app/config:ro
      # Tests einbinden (f√ºr Entwicklung ohne Rebuild)
      - ../playwright_tests:/app/playwright_tests:ro
    environment:
      - TEST_PROFILE=${TEST_PROFILE:-staging}
      - PYTHONUNBUFFERED=1
    env_file:
      - ../config/.env
    networks:
      - e2e-network

  report-server:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ../reports:/usr/share/nginx/html:ro
    networks:
      - e2e-network
    depends_on:
      - test-runner

networks:
  e2e-network:
    driver: bridge
